<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>WORLD CLOCK-Nicolette Steenkamp</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select name="" id="city">
        <option value="">Select City....</option>
        <option value="current">My current location</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Europe/Stockholm">Stockholm</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
    </select>

    <div id="cities">
    <div class="city" id="johannesburg">
        <div>
        <h2>Johannesburg</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
        </div>
        <div class="city" id="stockholm">
            <div>
            <h2>Stockholm</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
            </div>
            <div class="city" id="auckland">
                <div>
                <h2>Auckland</h2>
                <div class="date"></div>
                </div>
                <div class="time"></div>
                </div>
        </div>
</div>
    <footer>This project is coded by <strong>Nicolette Steenkamp</strong>,code is open sourced on <a href="https://github.com/NicoletteSteenkamp/world-clock-shecodes" target="_blank">Github</a> and hosted here <a href="https://world-clock-project-shecodes-js.netlify.app/" target="_blank">Netlify</a></footer>
    <script src="Javascript/index.js"></script>
</body>
</html>
